<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>サンプル</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="base.css" />

<noscript>
	<!-- javascriptをオフにしたときのレイアウト -->
	<style>
		.cn-images img{position: relative;display: block;border-bottom: 5px solid #d0ab47;} 
		.cn-slideshow{height: auto;}
	</style>
</noscript>

<script id="barTmpl" type="text/x-jquery-tmpl">
	<div class="cn-bar">
		<div class="cn-nav">
			<a href="#" class="cn-nav-prev">
				<span>Previous</span>
				<div style="background-image:url(${prevSource});"></div> 
			</a>
			<a href="#" class="cn-nav-next">
				<span>Next</span>
				<div style="background-image:url(${nextSource});"></div>
			</a>
		</div><!-- cn-nav -->
		<div class="cn-nav-content">
			<div class="cn-nav-content-prev">
				<span>Previous image</span>
				<h3>${prevTitle}</h3>
			</div>
			<div class="cn-nav-content-current">
				<span>Currently viewing</span>
				<h2>${currentTitle}</h2>
			</div>
			<div class="cn-nav-content-next">
				<span>Next image</span>
				<h3>${nextTitle}</h3>
			</div>
		</div><!-- cn-nav-content -->
	</div><!-- cn-bar -->
</script>
	
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/jquery.slideshow.js"></script>

<script type="text/javascript">
	$(function() {
		$('#cn-slideshow').slideshow();
	});
</script>

</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo"><img src="img/logo.png" alt="MdN Photograph Gallery" width="390" height="40" /></div>
	</div>
	
	<div id="contents">
		<div id="cn-slideshow" class="cn-slideshow">
			<div class="cn-images">
				<img src="img/photo1.jpg" alt="photo01" title="Photo Sample 1" data-thumb="img/thumb1.jpg"/>
				<img src="img/photo2.jpg" alt="photo02" title="Photo Sample 2" data-thumb="img/thumb2.jpg"/>
				<img src="img/photo3.jpg" alt="photo03" title="Photo Sample 3" data-thumb="img/thumb3.jpg"/>
				<img src="img/photo4.jpg" alt="photo04" title="Photo Sample 4" data-thumb="img/thumb4.jpg"/>
			</div><!-- cn-images -->
		</div><!-- cn-slideshow -->
	</div>
	
	<div id="footer">
		<address>
			Copyright &copy; 2012 MdN Photograph Gallery All Rights Reserved.
		</address>
	</div>

</div>
</body>
</html>
