<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>sample</title>

<link rel="stylesheet" href="stylesheets/jquery.megamenu.css" type="text/css" media="screen" />
<link href="base.css" rel="stylesheet" type="text/css" media="screen" />

<script src="../jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="javascripts/jquery.megamenu.js" type="text/javascript"></script>

<script type="text/javascript">
	jQuery(document).ready(function(){
		jQuery(".megamenu").megamenu();
	});
</script>

</head>
<body>
<div id="wrapper">
	<div id="header" >
		<div id="logo">
			<img src="img/logo.png" alt="MdN Department" width="290" height="40" />
		</div>
		
		<ul class="megamenu">
			<li>
				<a href="javascript: void(0)">インテリア家具</a>
			</li>
			<li>
				<a href="javascript: void(0)">ファッション</a>
			</li>
			<li>
				<a href="javascript: void(0)">ステーショナリー</a>
			</li>
			<li>
				<a href="javascript: void(0)">ギフト</a>
			</li>
		</ul>
	</div>
	
	<div id="tokushu"><a href="#"><img src="img/tokushu.png" alt="Mdn Department" width="300" height="105" /></a></div>
	
	<div id="contents" class="clearfix">
		<div id="news">
			<h1><img src="img/news.png" width="300" height="30" alt="News" /></h1>
			<dl>
				<dt>2012.10.24</dt>
				<dd>サイトをリニューアルしました。</dd>
				<dt>2012.09.08</dt>
				<dd>お買い得セール開催中です。</dd>
				<dt>2012.08.23</dt>
				<dd>新店舗をオープンしました。</dd>
			</dl>
		</div>
		<div id="shopping">
			<h1><img src="img/shopping.png" width="300" height="30" alt="Shopping" /></h1>
			<p>ネットでショッピングしていただけます。10,000以上のアイテムを取りそろえております。</p>
			<div id="item"><img src="img/item.png" width="253" height="85" /></div>
			<div id="detail"><a href="#"><img src="img/detail1.png" width="100" height="30" alt="詳細はこちら" /></a></div>
		</div>
		<div id="shoplist">
			<h1><img src="img/shoplist.png" width="300" height="30" alt="Shoplist" /></h1>
			<p>全国のMdN Departmentのショップを地域ごとにご紹介します。</p>
			<div id="map"><img src="img/map.png" width="180" height="195" /></div>
			<div id="detail"><a href="#"><img src="img/detail2.png" width="100" height="30" alt="詳細はこちら" /></a></div>
		</div>
	</div>
	<div id="footer">
		<ul>
			<li><a href="#">お問い合わせ</a></li>
			<li><a href="#">サイトマップ</a></li>
			<li><a href="#">プライバシーポリシー</a></li>
		</ul>
		<address>
		Copyright&copy; 2012 MdN Department All Rights Reserved.
		</address>
	</div>
</div>
</body>
</html>
