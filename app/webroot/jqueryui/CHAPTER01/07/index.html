<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>新規会員登録｜PHOTOFREAKS</title>
<link href="css/index.css" rel="stylesheet" type="text/css" />
<link href="css/exvalidation.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/exvalidation.js"></script>
<script type="text/javascript" src="js/exchecker-ja.js"></script>
<script type="text/javascript" src="js/password_strength.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){

		//パスワード強度表示用要素を追加
		$("#pass").after('<span class="passwordScore"></span>');
		$("#pass").password({
			score: ".passwordScore"
		});

		//exValidationの初期設定
		var validation = $("#regist").exValidation({

			//バリデーションルールの設定
			rules: {
				id: "chkhankaku chkrequired",
				pass: "chkhankaku chkrequired chkmin6",
				passConfirm: "chkhankaku chkrequired chkretype-pass chkmin6",
				name: "chkrequired",
				kana: "chkrequired chkkatakana",
				mailGroup: "chkgroup chkrequired chkhankaku chkemail",
				mailConfirmGroup: "chkgroup chkrequired chkhankaku chkemail chkretype-mailGroup",
	   			mediaGroup: "chkgroup chkcheckbox chktoggle_media4_otherValue",
	      		otherValue: "chkrequired",
				job: "chkselect"
	    	},

			//エラーがあった場合にアラートを表示
			customAddError: function() {
				if ($("#alert").length < 1) {
					$("#regist table").before('<div id="alert"><strong>入力内容に誤りがあります。内容を修正して再度［この内容で登録する］ボタンをクリックしてください</strong></div>');
				}
			},

			//スクロール位置の調節
			customScrollAdjust: function() {
				var offset = $("#regist").offset(); 
				return offset.top;
			},

			//その他オプション
			errFocus: true,
			errInsertPos: 'before',
			errPosition: 'fixed',
			stepValidation: true,
			scrollToErr: true
		});
	});

</script>
</head>

<body>
<div id="header">
	<h1><img src="images/logo.gif" width="240" height="40" alt="PHOTOFREAKS" /></h1>
	<ul id="globalnav">
		<li><a href="#"><img src="images/gn_museum.gif" width="90" height="25" alt="Museum" /></a></li>
		<li><a href="#"><img src="images/gn_popular.gif" width="90" height="25" alt="Popular" /></a></li>
		<li><a href="#"><img src="images/gn_friend.gif" width="90" height="25" alt="Friend" /></a></li>
		<li><a href="#"><img src="images/gn_upload.gif" width="90" height="25" alt="Upload" /></a></li>
		<li><a href="#"><img src="images/gn_account.gif" width="90" height="25" alt="Account" /></a></li>
	</ul>
</div>
<div id="contents">
	<div id="title">
		<h2><img src="images/regist_title.gif" width="160" height="45" alt="新規会員登録" /></h2>
		<p class="note"><span class="require">※</span>は必須項目です</p>
	</div>
	
	<form method="post" action="mail.cgi" name="regist" id="regist">
		<table>
			<tbody>
				<tr>
					<th>ID<span class="require">※</span></th>
					<td><input type="text" name="id" id="id" size="20" /></td>
				</tr>
				<tr>
					<th>パスワード<span class="require">※</span></th>
					<td><input type="password" name="pass" id="pass" size="20" /></td>
				</tr>
				<tr>
					<th>パスワード（確認）<span class="require">※</span></th>
					<td><input type="password" name="passConfirm" id="passConfirm" size="20" /></td>
				</tr>
				<tr>
					<th>氏名<span class="require">※</span></th>
					<td><input type="text" name="name" id="name" size="30" /></td>
				</tr>
				<tr>
					<th>フリガナ<span class="require">※</span></th>
					<td><input type="text" name="kana" id="kana" size="30" /></td>
				</tr>
				<tr>
					<th>メールアドレス<span class="require">※</span></th>
					<td>
						<span id="mailGroup"><input type="text" name="mail1" id="mail1" value="" size="15" /> @ <input type="text" name="mail2" id="mail2" value="" size="30" /></span>
					</td>
				</tr>
				<tr>
					<th>メールアドレス（確認）<span class="require">※</span></th>
					<td>
						<span id="mailConfirmGroup"><input type="text" name="mailConfirm1" id="mailConfirm1" value="" size="15" /> @ <input type="text" name="mailConfirm2" id="mailConfirm2" value="" size="30" /></span>
					</td>
				</tr>
				<tr>
					<th>職業<span class="require">※</span></th>
					<td>
						<select name="job" id="job">
							<option value="" selected="selected">選択してください</option>
							<option value="会社員">会社員</option>
							<option value="役員">役員</option>
							<option value="経営者">経営者</option>
							<option value="個人事業主">個人事業主</option>
							<option value="学生">学生</option>
							<option value="専業主婦">専業主婦</option>
							<option value="パート・アルバイト">パート・アルバイト</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>どこで知りましたか？<span class="require">※</span></th>
					<td>
						<span id="mediaGroup">
							<label for="media1"><input type="checkbox" name="media" id="media1" value="検索" />検索</label>
							<label for="media2"><input type="checkbox" name="media" id="media2" value="ブログ" />ブログ</label>
							<label for="media3"><input type="checkbox" name="media" id="media3" value="雑誌" />雑誌</label>
							<label for="media4"><input type="checkbox" name="media" id="media4" value="その他" />その他</label>
						</span>
					</td>
				</tr>
				<tr>
					<th>上記が「その他」の場合</th>
					<td><input type="text" name="otherValue" id="otherValue" size="50" /></td>
				</tr>
			</tbody>
		</table>
		<div class="btn">
			<input type="image" src="images/submit.gif" name="" alt="この内容で登録する" />
		</div>
	</form>
</div>

<div id="footer">
	<p class="credit">Copyright (C) PHOTOFREAKS All Rights Reserved.</p>
	<ul id="footerNav">
		<li><a href="#">運営会社</a></li>
		<li><a href="#">プライバシーポリシー</a></li>
		<li><a href="#">サポート</a></li>
		<li><a href="#">お問い合わせ</a></li>
	</ul>
</div>

</body>
</html>
