<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>sample</title>

<link rel="stylesheet" type="text/css" media="screen" href="base.css" />

<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.jqdock.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($){
		var dockOptions =
		{
			align: 'left',
			duration: 200,
			labels: 'tr',
			size: 50,
			sizeMax: 90,
			distance: 90
		};
		$('#dock').jqDock(dockOptions);
	});
</script>
</head>
<body>
<div id="wrapper">
	<div id="contents">
		<div id="mainImg"><img src="img/cups.png" width="660" height="515" /></div>
	</div>
	
	<div id="navi">
		<div id="logo">
			<img src="img/logo.png" alt="MdN tableware" width="93" height="62" />
		</div>
		
		<div id="menu">
			<div id="dock">
				<a href="#"><img src="img/cup.png" alt="cup" title="cup" /></a>
				<a href="#"><img src="img/glass.png" alt="glass" title="glass" /></a>
				<a href="#"><img src="img/plate.png" alt="plate" title="plate" /></a>
				<a href="#"><img src="img/bowl.png" alt="bowl" title="bowl" /></a>
				<a href="#"><img src="img/cutlery.png" alt="cutlery" title="cutlery" /></a>
				<a href="#"><img src="img/linen.png" alt="linen" title="linen" /></a>
			</div>
		</div>
		
		<div id="submenu">
			<ul>
				<li><a href="#">- お問い合わせ</a></li>
				<li><a href="#">- サイトマップ</a></li>
				<li><a href="#">- プライバシーポリシー</a></li>
			</ul>
		</div>
	</div>
	
	<div id="footer">
		<address>
			&copy; 2012 MdN tableware All Rights Reserved.
		</address>
	</div>
</div>
</body>
</html>
