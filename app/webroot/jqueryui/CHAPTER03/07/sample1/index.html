<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>sample</title>
<link rel="stylesheet" type="text/css" media="screen" href="fisheye.css" />
<link rel="stylesheet" type="text/css" media="screen" href="base.css" />

<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="interface.js"></script>
<script type="text/javascript">
	$(function () {  
		$('#fisheye').Fisheye(  
			{  
				items: 'a',  
				itemsText: 'span',  
				container: '.fisheyeContainter',
				itemWidth: 60,  
				maxWidth: 65,  
				proximity: 80,  
				halign : 'left'
			}  
		);  
    });  
</script>

</head>
<body>
<div id="wrapper">

	<div id="contents">
		<div id="main-image"><img src="img/cups.png" width="660" height="515" /></div>
	</div>
	
	<div id="navi">
		<div id="logo">
			<img src="img/logo.png" alt="MdN tableware" width="93" height="62" />
		</div>
		
		<div id="menu">
			<div id="fisheye">
				<div class="fisheyeContainter">
					<a class="fisheyeItem" href="#"><span>cup</span><img src="img/cup.png" alt="cup" /></a> 
					<a class="fisheyeItem" href="#"><span>glass</span><img src="img/glass.png" alt="glass" /></a> 
					<a class="fisheyeItem" href="#"><span>plate</span><img src="img/plate.png" alt="plate" /></a> 
					<a class="fisheyeItem" href="#"><span>bowl</span><img src="img/bowl.png" alt="bowl" /></a> 
					<a class="fisheyeItem" href="#"><span>cutlery</span><img src="img/cutlery.png" alt="cutlery" /></a>
					<a class="fisheyeItem" href="#"><span>linen</span><img src="img/linen.png" alt="linen" /></a> 
				</div>
			</div>
		</div>
		
		<div id="submenu">
			<ul>
				<li><a href="#">- お問い合わせ</a></li>
				<li><a href="#">- サイトマップ</a></li>
				<li><a href="#">- プライバシーポリシー</a></li>
			</ul>
		</div>
	</div>
	
	<div id="footer">
		<address>
			&copy; 2012 MdN tableware All Rights Reserved.
		</address>
	</div>
</div>
</body>
</html>
